    <body background="b1.jpg">
  <div id="wrap">
	<div class="container">
		<div class="row">
			<div class="span3 hidden-phone"></div>
			<div class="span6" id="form-login">
				<form action="DoctorLogin.jsp" method="post" class="form-horizontal well">
					<fieldset>
                        <legend class="text-center"><h1>Doctor Login</h1></legend>
						<div class="control-group">
							<div class="control-label">
								<label>Username</label>
							</div>
							<div class="controls">
								<input type="text" name="doctorid" placeholder="example@youremail.com" class="input-large">
							</div>
						</div>

						<div class="control-group">
							<div class="control-label">
								<label>Password</label>
							</div>
							<div class="controls">
								<input type="password"  name="doctorpass"placeholder="type your password" class="input-large">

								<!-- Help-block example -->
								<!-- <span class="help-block">Example block-level help text here.</span> -->
							</div>
						</div>
                        <legend>
                            <div class="col-md-7">
                             <div class="checkbox">
                    <label style="color:#000000;"><input type="checkbox">Remember me</label>
                    </div>
                            </div>
                            </legend>
						<div class="control-group">
							<div class="controls">

							<input type="submit" id="submit" value="Sign in" class="btn btn-primary button-loading" data-loading-text="Loading...">

							<a href="changePassworddoctor.jsp"> <button type="button" class="btn btn-secondary button-loading" data-loading-text="Loading...">Forgot Password</button></a>

							</div>
						</div>
					</fieldset>
				</form>
            </div>
        </div>
      </div>
        </div>
    </body>
